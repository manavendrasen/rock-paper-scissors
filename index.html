<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body class="dark-mode">
    <!-- Color Toggler -->
    <div class="change-color darkbtn">
      <button class="color-button"><i class="fas fa-bolt"></i></button>
    </div>

    <!-- brand -->
    <div class="brand-name">
      Rock Paper Scissor
    </div>
    <!-- play area -->
    <div class="container-fluid">
      <div class="row">
        <div class="player col-6 col-md-4 order-1 order-md-1">
          <h1 class="heading">Player</h1>
          <div class="move move-user"></div>
          <p>Choose your Weapon Wisely!</p>
          <div class="options options-user">
            <div class="control rock">üëäüèº</div>
            <div class="control paper">üìÑ</div>
            <div class="control scissor">‚úÇÔ∏è</div>
          </div>
        </div>
        <div class="score col-12 col-md-4 order-12 order-md-2">
          <h1 class="heading">Score</h1>

          <div class="point-chart">
            <div class="points user-points">0</div>
            <div class="points comp-points">0</div>
          </div>
          <p>
            Your score (left) vs Opponent's score (right).<br />
            The first player to react 3 point wins!
          </p>
        </div>
        <div class="computer col-6 col-md-4 order-2 order-md-3">
          <h1 class="heading">Computer</h1>
          <div class="move move-comp"></div>
          <p>This is a super-powerful AI. lol not really.</p>
          <div class="options options-comp">
            Opponent is choosing ...
          </div>
        </div>
      </div>
    </div>

    <div id="open-modal" class="modal-window">
      <div>
        <button title="Close" class="modal-close" onclick="closeModel()">
          Close
        </button>
        <h1>Game Over</h1>
        <div class="result"></div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
